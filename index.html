<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Result</title>
</head>

<body>
    <h2>Enter Player Information</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br><br>

        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height"><br><br>

        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight"><br><br>

        <label for="preferred_foot">Preferred Foot:</label><br>
        <input type="text" id="preferred_foot" name="preferred_foot"><br><br>

        <label for="playing_position">Playing Position:</label><br>
        <input type="text" id="playing_position" name="playing_position"><br><br>

        <label for="work_rate">Work Rate:</label><br>
        <input type="text" id="work_rate" name="work_rate"><br><br>

        <label for="body_type">Body Type:</label><br>
        <input type="text" id="body_type" name="body_type"><br><br>


        <input type="submit" value="Predict">
    </form>

    <div id="prediction_result">
        <h2>Prediction Result</h2>
        <p>The predicted rating will appear here.</p>
    </div>
</body>

</html>
